<section>
  <h2>Reactive Form</h2>
  <form [formGroup]="myForm" (ngSubmit)="submit()">
    <p>
      <label>Account:</label>
      <input type="text" id="account" formControlName="account">
    </p>
    
    <div *ngIf="account.invalid && (account.dirty || account.touched)"
        class="alert alert-danger">
      <ng-container *ngIf="account.errors?.['required']">
        Account is required.
      </ng-container>
      <ng-container *ngIf="account.errors?.['minlength']">
        Account must be at least 4 characters long.
      </ng-container>
      <ng-container *ngIf="account.errors?.['forbiddenName']">
        Account cannot be Bob.
      </ng-container>
    </div>

    <p>
      <label>Password:</label>
      <input type="password" formControlName="password">
    <p>
      <button type="submit" [disabled]="myForm.invalid">Submit</button>
    </p>
  </form>
</section>
